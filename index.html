<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Google maps select</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <h4 class="header">LỰA CHỌN VÙNG</h4>
        <div class="content">
          <label class="checkbox" title="Tự động chọn vùng hình vuông với bán kính chọn trước">
            <input type="checkbox" name="auto-select">Chọn vùng tự động 
          </label>

          <table class="table table-striped list-area" width="100%">
            <tr>
              <th width="15">STT</th>
              <th>Vùng chọn</th>
              <th width="30">Xóa</th>
            </tr>
          </table>

          <!-- <ul class="nav nav-tabs" id="myTab">
            <li class="active"><a href="#func1">Select</a></li>
            <li><a href="#func2">Polygon</a></li>
          </ul> -->
          <ul class="list-markers"></ul>
        </div>
      </div>

      <div id="map-canvas"></div>
    </div>
  </body>
</html>
